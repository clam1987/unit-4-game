<!DOCTYPE html>
<html lang="en-us">
  <header>
    <title>WOW RPG</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
  </header>

  <body>
    <div class="container">
        <div class="jumbotron"><h1>For the Alliance, For the Horde!</h1></div>
    </div>

    <div class="container">
        <h2>1. Select a Character 2. Select a Defender 3. Attack! 4. Repeat 2 and 3</h2>
    <div id="start">
        <div id="jaina">
            Jaina Proudmoore
            <br>
            <img class="img" src="./assets/images/Jaina.png" alt="jaina">
            <br>
            <p id="jainaHp"><h3>30</h3></p>
        </div>
        <div id="anduin">
            Anduin Wrynn
            <br>
            <img class="img" src="./assets/images/Anduin.png" alt="anduin">
            <br>
            <p id="anduinHp"><h3>30</h3></p>
        </div>
        <div id="valeera">
            Valeera Sanguinar
            <br>
            <img class="img" src="./assets/images/Valeera.png" alt="valeera">
            <br>
            <p id="valeeraHp"><h3>30</h3></p>
        </div>
        <div id="garrosh">
            Garrosh Hellscream
            <br>
            <img class="img" src="./assets/images/Garrosh.png" alt="garrosh">
            <br>
            <p id="garroshHp"><h3>30</h3></p>
        </div>
    </div>

    <h4>Your Hero</h4>
    <div id="hero"></div>
    <h4>Your Enemy Hero</h4>
    <div id="enemy"></div>
    <h4>Fighting Arena</h4>
    <button id="attack"><h4>Lok'tar Ogar!</h4></button>

</div>

  </body>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"
></script>
<script src="./assets/javascript/app.js"></script>

</html>

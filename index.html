<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>WOW RPG</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
  </head>

  <body>
    <div class="container">
        <div class="jumbotron"><h1>For the Alliance, For the Horde!</h1></div>
    </div>

    <div class="container">
        <h2>1. Select a Hero 2. Select an Enemy 3. Attack! 4. Repeat 2 and 3</h2>
    <div id="start">
        <div id="jaina">
            Jaina Proudmoore
            <br>
            <img class="img-thumbnail" src="./assets/images/Jaina.png" alt="">
            <br>
            <p id="jainaHp">150</p>
        </div>
        <div id="anduin">
            Anduin Wrynn
            <br>
            <img class="img-thumbnail" src="./assets/images/Anduin.png" alt="">
            <br>
            <p id="anduinHp">135</p>
        </div>
        <div id="valeera">
            Valeera Sanguinar
            <br>
            <img class="img-thumbnail" src="./assets/images/Valeera.png" alt="">
            <br>
            <p id="valeeraHp">110</p>
        </div>
        <div id="garrosh">
            Garrosh Hellscream
            <br>
            <img class="img-thumbnail" src="./assets/images/Garrosh.png" alt="">
            <br>
            <p id="garroshHp">200</p>
        </div>
    </div>

    <h4>Your Hero</h4>
    <div id="hero"></div>
    <h4>Your Enemy Hero</h4>
    <div id="enemy"></div>
    <h4>Fighting Arena</h4>
    <button id="attack"><h4>Lok'tar Ogar!</h4></button>
    <div id="message"></div>
    <h4>Defender</h4>
    <div id="defender"></div>

</div>
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"
></script>
<script src="./assets/javascript/app.js"></script>

  </body>



</html>
